<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/749a47ec2c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood - Menu - La palette du goût</title>
</head>
<body>    
    <header class="header-container">
        <img class="header-container__logo" src="../assets/images/logo/ohmyfood.png" alt="logo de oh my food">
        <nav class="header-container__arrow">
            <ul>
                <li><a href="../index.html"><i class="fa-solid fa-arrow-left fa-arrow-visible"></i></a></li>
            </ul>          
        </nav>
    </header>
    <main>
        <img class="photo-restaurant" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant">
        <section class="restaurant-menu">
            <div class="restaurant-menu__title">
                <h1 class="restaurant-menu__title--text">La palette du goût</h1>
                <i class="restaurant-menu__title--icon fa-regular fa-heart"></i>
            </div>
            <article class="menu">
                <div class="menu__title">
                    <h2 class="menu__title--text">ENTREES</h2>
                    <div class="menu__title--line"></div>
                </div>
                <div class="menu__card card-menu">                  
                </div>
            </article>
            <article class="menu">
                <div class="menu__title">
                    <h2 class="menu__title--text">PLATS</h2>
                    <div class="menu__title--line"></div>
                </div>
                <div class="menu__card card-menu">                  
                </div>
            </article>
            <article class="menu">
                <div class="menu__title">
                    <h2 class="menu__title--text">DESSERTS</h2>
                    <div class="menu__title--line"></div>
                </div>
                <div class="menu__card card-menu">                  
                </div>
            </article>
            <a href="#" class="button-order">Commander</a>
        </section>
    </main>
    <footer class="footer-container">
        <div class="footer-content">
            <p class="footer-content__title">ohmyfood</p>
            <ul class="footer-content__list">
                <li class="footer-content__list--position">
                    <a href="mailto:#" class="footer-link">
                        <i class="fa-solid fa-utensils footer-link__fa"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="footer-content__list--position">
                    <a href="mailto:#" class="footer-link">
                        <i class="fa-solid fa-handshake-angle footer-link__fa"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="footer-content__list--position">
                    <a href="#" class="footer-link">
                        <p class="footer-link__light-font">Mentions légales</p>
                    </a>
                </li>
                <li class="footer-content__list--position">
                    <a href="mailto:#" class="footer-link">
                        <p class="footer-link__light-font">Contact</p>
                    </a>
                </li>
            </ul>
        </div>        
    </footer>  
</body>
</html>
